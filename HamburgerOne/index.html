<html>

<head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Varela+Round);

        body {
            background: #F5F5F5;
        }

        .container {
            position: absolute;
            width: 100%;
            heigh: 100%;
            text-align: center;
            top: 40%;
            left: 0;
            margin: 0 auto;
            font-family: 'Varela Round', sans-serif;
        }

        .container p {
            font-size: 20px;
        }

        .container a {
            display: inline-block;
            position: relative;
            text-align: center;
            color: #1abc9c;
            text-decoration: none;
            font-size: 20px;
            overflow: hidden;
            top: 5px;
        }

        .container a:after {
            content: '';
            position: absolute;
            background: #1abc9c;
            height: 2px;
            width: 0%;
            transform: translateX(-50%);
            left: 50%;
            bottom: 0;
            transition: .35s ease;
        }

        .container a:hover:after,
        .container a:focus:after,
        .container a:active:after {
            width: 100%;
        }

        h1 {
            position: relative;
            text-align: center;
            font-family: 'Varela Round', serif;
        }

        .button_container {
            position: fixed;
            top: 5%;
            right: 2%;
            height: 27px;
            width: 35px;
            cursor: pointer;
            z-index: 100;
            transition: opacity .25s ease;
        }

        .button_container:hover {
            opacity: .7;
        }

        .button_container.active .top {
            transform: translateY(11px) translateX(0) rotate(45deg);
            background: #FFF;
        }

        .button_container.active .middle {
            opacity: 0;
            background: #FFF;
        }

        .button_container.active .bottom {
            transform: translateY(-11px) translateX(0) rotate(-45deg);
            background: #FFF;
        }

        .button_container span {
            background: blueviolet;
            border: none;
            height: 5px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all .35s ease;
            cursor: pointer;
        }

        .button_container span:nth-of-type(2) {
            top: 11px;
        }

        .button_container span:nth-of-type(3) {
            top: 22px;
        }

        .overlay {
            position: fixed;
            background: blueviolet;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            opacity: 0;
            visibility: hidden;
            transition: opacity .35s, visibility .35s, height .35s;
            overflow: hidden;
        }

        .overlay.open {
            opacity: .9;
            visibility: visible;
            height: 100%;
        }

        .overlay.open li {
            animation: fadeInRight .5s ease forwards;
            animation-delay: .35s;
        }

        .overlay.open li:nth-of-type(2) {
            animation-delay: .4s;
        }

        .overlay.open li:nth-of-type(3) {
            animation-delay: .45s;
        }

        .overlay.open li:nth-of-type(4) {
            animation-delay: .50s;
        }

        .overlay nav {
            position: relative;
            height: 70%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            font-family: 'Varela Round', serif;
            font-weight: 400;
            text-align: center;
        }

        .overlay ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: inline-block;
            position: relative;
            height: 100%;
        }

        .overlay ul li {
            display: block;
            height: 20%;
            height: calc(100% / 4);
            min-height: 50px;
            position: relative;
            opacity: 0;
        }

        .overlay ul li a {
            display: block;
            position: relative;
            color: #FFF;
            text-decoration: none;
            overflow: hidden;
        }

        .overlay ul li a:hover:after,
        .overlay ul li a:focus:after,
        .overlay ul li a:active:after {
            width: 100%;
        }

        .overlay ul li a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0%;
            transform: translateX(-50%);
            height: 3px;
            background: #FFF;
            transition: .35s;
        }

        .blur{
            filter: blur(3px);
            -webkit-filter: blur(3px);
        }
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                left: 20%;
            }

            100% {
                opacity: 1;
                left: 0;
            }
        }
    </style>


</head>

<body>
    <div class="container" id="container">
        <h1>Hello <span style="background-color: cyan;">#100DaysOfCode</span></h1>
        <p>Thank you for visiting!</p>
        <img src="https://sdl-stickershop.line.naver.jp/products/0/0/10/616/android/stickers/5758.png;compress=true">
        <!-- Everything below this is part of the menu-->
    </div>
    <div class="button_container" id="toggle"><span class="top"></span><span class="middle"></span><span
            class="bottom"></span></div>
    <div class="overlay" id="overlay">
        <nav class="overlay-menu">
            <ul>
                <li><a href="#">üëì Home</a></li>
                <li><a href="#">üò∫ About</a></li>
                <li><a href="#">üßô‚Äç‚ôÇÔ∏è Blog</a></li>
                <li><a href="#">üë±‚Äç‚ôÄÔ∏è Projects</a></li>
                <li><a href="#">‚úâ Contact</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script>
        $('#toggle').click(function () {
            $(this).toggleClass('active');
            $('#overlay').toggleClass('open');
            $('#container').toggleClass('blur');
        });
    </script>
</body>

</html>
